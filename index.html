<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App that counts letters in your text. Nothing else.">
    <meta name="keywords" content="letter, counter, words, letter counter, count your letters, leter, lettter, character, characters, chars">
    <title>Letter Counter</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/favicon.png">
</head>

<body>
    <h1>Letters: <span id="counter">0</span></h1>
    <div class="range-wrapper">
        <label>10</label>
        <input id="font-size-range" type="range" min="10" max="36">
        <label>36</label>
    </div>
    <button id="dark-mode-button" class="button float">Dark</button>
    <textarea placeholder="Start typing..."></textarea>
    <script src="/script.js"></script>
</body>

</html>
